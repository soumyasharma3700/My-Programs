<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
        {margin: 0;
        padding: 0; 
        box-sizing: border-box;
        }
        nav{
            background-color: #090808;
            height:80px;
            width: 100%;
            border-right: #f6faf6;

            }
            ul{
                list-style: none;
                
        }
        li{
            text-align: center;
            display:inline-block;
            line-height: 80px; 
            margin: 0 20px;
        }
        ul li{
            display: inline-block;
            line-height: 80px;
            margin: 0 20px;

        }
        ul li a{
            text-decoration: none;
            color: rgb(235, 239, 241);
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            padding: 7px 13px;
            border-radius: 3px;
            transition: all 0.3s ease;

        }
        ul li a:hover{
            background-color: #12f312;
            color: #000;
            border-bottom:1px bold #740707; ;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href = "#">HOME</a></li>
            <li><a href = "#">Admission</a></li>
            <li><a href = "#">Academics</a></li>
            <li><a href = "#">Clubs</a></li>
            <li><a href = "#">Placements</a></li>
            <li><a href = "#">Contact Us</a></li>

        </ul>
    </nav>
</body>
</html>
