<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title></head>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin:0;
            padding:0;
            box box-sizing: border-box;
        }
        #main{
            width: 900%;
            height: 900%;
            background-color: #999;
            margin:auto;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            gap:10px;
            align-content: stretch;
            flex-wrap: wrap;
            

            
        }
        .box{
            width: 200%;
            height: 300%;
            flex grow : 1;
            background-color: rgb(128, 183, 18);
            
        }
    </style>

<body>
    <div id="main">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    
</body>
</html>
