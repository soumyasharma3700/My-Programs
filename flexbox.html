<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    html,*{
        margin:0;
        padding:0;
        box box-sizing: border-box;
    }
    div{
        width: 50%;
        height: 60%;  
        background-color: lightcoral;
        display: flex;
    }
    p{
        margin: auto;
        width: 50%;
        font-size: 24px;
        text-align: center;
        margin-top: -20px;
        width: 60%;
        height:40%;
    }
</style>
