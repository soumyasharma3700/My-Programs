<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        height: 100vh;
        display: grid;
        width: 100vw;
    }
    .container{
        height: 100%;
        width: 100%;
        background-color: #ccc;
        display: grid;
        grid template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid template-rows:repeat(6, 1fr);
        border: 2px solid #000;
    }
    .item{
        height: 88px;
        width: 80px;
        background-color: #999;
        border: 2px solid #000;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="item item1">header</div>
        <div class="item item2">side content</div>
        <div class="item item3">main content</div>
        <div class="item item4">content 1</div>
        <div class="item item5">content 2</div>
        <div class="item item6">footer</div>
        
    </div>
    
</body>
</html>
